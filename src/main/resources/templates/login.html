<!DOCTYPE html>
<html lang="en" th:replace="~{base :: layout (~{:: main})}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<main style="align-items: center; justify-items: center;">
    <div class="card-template" style="width: 400px;" >
        <h2>
            LOGIN
        </h2>
        <form action="/login" method="post">
            <label for="loginEmail">Email:</label><br>
            <input type="email" id="loginEmail" name="loginEmail"><br>
            <label for="loginSenha">Senha:</label><br>
            <input type="password" id="loginSenha" name="loginSenha"><br><br>
            <label for="tipoUsuario">Tipo de Usuário:</label><br>
            <select id="tipoUsuario" name="tipoUsuario">
                <option value="USUARIO">Usuário</option>
                <option value="ADMINISTRADOR">Administrador</option>
                <option value="TECNICO">Técnico</option>
            </select><br><br>
            <button class="simple-btn" type="submit" style="width: 100%;">Login</button>
        </form>
    </div>
    <script>
        $('.toast').toast('show');
    </script>
    <div th:if="${param.error}">
        <div class="toast ml-auto" role="alert" aria-live="assertive" aria-atomic="true" data-delay="1000"
             data-autohide="true">
            <div class="toast-header">
                <img src="/assets/operator_64.png" class="rounded mr-2" alt="...">
                <strong class="mr-auto">SheHelps</strong>
                <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="toast-body">
                <p th:text="${param.error }"></p>
            </div>
        </div>
    </div>
</main>
</body>
</html>
