<!DOCTYPE html>
<html lang="en" th:replace="~{base :: layout (~{:: main})}" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Chamados Aguardando Técnico</title>
</head>
<body>
<main>
    <h1>Chamados Aguardando Técnico</h1>
    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>Título</th>
            <th>Descrição</th>
            <th>Prioridade</th>
            <th>Setor do chamado</th>
            <th>Status</th>
            <th>Ação</th>
        </tr>
        </thead>
        <tbody>

        <tr th:each="ticket : ${tickets}">
            <td th:text="${ticket.id}"></td>
            <td th:text="${ticket.tituloChamado}"></td>
            <td class="truncate" th:text="${ticket.descricao}"></td>
            <td th:text="${ticket.prioridade}"></td>
            <td th:text="${ticket.setorDeDirecionamento}"></td>
            <td th:text="${ticket.status}"></td>
            <td>

                <a th:href="@{'/edit-user-ticket/' + ${ticket.id}}">Editar</a>
            </td>

        </tr>
        <a href="/user">
            <button>Voltar</button>
        </a>
        </tbody>
    </table>
</main>
</body>
</html>
