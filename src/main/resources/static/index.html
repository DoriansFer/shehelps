<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro e Login de Usuário</title>
</head>
<body>
<h1>Cadastro de Usuário</h1>
<form action="/cadastro" method="post">
    <label for="nome">Nome:</label><br>
    <input type="text" id="nome" name="nome"><br>
    <label for="email">Email:</label><br>
    <input type="email" id="email" name="email"><br>
    <label for="senha">Senha:</label><br>
    <input type="password" id="senha" name="senha"><br>
    <label for="confirmacaoSenha">Confirmação de Senha:</label><br>
    <input type="password" id="confirmacaoSenha" name="confirmacaoSenha"><br><br>
    <label for="tipoUsuario">Tipo de Usuário:</label><br>
    <select id="tipoUsuario" name="tipoUsuario">
        <option value="USUARIO">Usuário</option>
        <option value="ADMINISTRADOR">Administrador</option>
        <option value="TECNICO">Técnico</option>
    </select><br><br>
    <button type="submit">Cadastrar</button>
</form>

<h1>Login</h1>
<form action="/login" method="post">
    <label for="loginEmail">Email:</label><br>
    <input type="email" id="loginEmail" name="loginEmail"><br>
    <label for="loginSenha">Senha:</label><br>
    <input type="password" id="loginSenha" name="loginSenha"><br><br>
    <label for="tipoUsuario">Tipo de Usuário:</label><br>
    <select id="typeUser" name="tipoUsuario">
        <option value="USUARIO">Usuário</option>
        <option value="ADMINISTRADOR">Administrador</option>
        <option value="TECNICO">Técnico</option>
    </select><br><br>
    <button type="submit">Login</button>
</form>
</body>
</html>
